<div class="centro">
    <h2>Registrar Usuario</h2>
    <form [formGroup]="usuarioForm" (ngSubmit)="enviar()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Edad</mat-label>
        <input matInput type="number" formControlName="edad" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genero" required>
          <mat-option value="Masculino">Masculino</mat-option>
          <mat-option value="Femenino">Femenino</mat-option>
          <mat-option value="Otro">Otro</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Teléfono</mat-label>
        <input matInput type="tel" formControlName="telefono" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Servicio Prestado</mat-label>
        <input matInput formControlName="servicioPrestado" required>
      </mat-form-field>
    
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha de Registro</mat-label>
        <input matInput type="date" formControlName="fechaRegistro" required>
      </mat-form-field>
    
      <button mat-raised-button color="primary" type="submit" [disabled]="usuarioForm.invalid">Registrar</button>
    </form>
    
</div>
